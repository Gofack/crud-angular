<app-header></app-header>
<div class="container">
	<form [formGroup]="addTodoForm" (ngSubmit)="addTodo()" class="form">
		<textarea clas="form-control" formControlName="textarea"></textarea>
		<button type="submit" class="btn btn-primary">Add todo</button>
	</form>
	<div class="message-holder">
		<ng-container *ngIf="message">
			<h4>{{message}}</h4>
		</ng-container>
	</div>
</div>
<!-- /.container -->
